<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Employe</title>

    <!--  BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--  MATERIAL ICONS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/css/master.css">

</head>

<body>
    <div class="loading-animation"></div>

    <div th:insert="~{fragments/headerEmploye :: headerEmploye}"></div>
    
    <div class="container py-5">
        <div class="card">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button id="addPretButton" class="btn btn-primary d-flex align-items-center gap-2"
                        data-bs-target="#addPretModal" data-bs-toggle="modal">
                        <span class="material-icons">add</span>
                        Ajouter prêt
                    </button>
                    
                    <!-- Add Pret Modal -->
                    <div class="modal fade" id="addPretModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Ajouter un nouveau prêt</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    
                                    
                                </div>
                                <div class="modal-body">
                                    <form action="/GestionPret/addPret" method="post">
                                        <div class="mb-4">
                                            <label for="documentId" class="form-label">Document</label>
                                            <select class="form-control" id="documentId" name="documentId" required>
                                                <option th:each="doc : ${documents}"
                                                        th:value="${doc.id}"
                                                        th:text="${doc.titre}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <label for="usagerId" class="form-label">Usager</label>
                                            <select class="form-control" id="usagerId" name="usagerId" required>
                                                <option th:each="usg : ${usagers}"
                                                        th:value="${usg.id}"
                                                        th:text="${usg.nom}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <label for="dateEmprunt" class="form-label">Date d'emprunt</label>
                                            <input type="date" class="form-control" name="dateEmprunt" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="dateRetour" class="form-label">Date de retour</label>
                                            <input type="date" class="form-control" name="dateRetour" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
                                    </form>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Document</th>
                                <th>Usager</th>
                                <th>Date d'emprunt</th>
                                <th>Date de retour</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pret : ${prets}">
                                <td th:text="${pret.document.titre}"></td>
                                <td th:text="${pret.usager.nom}"></td>
                                <td th:text="${pret.dateEmprunt}"></td>
                                <td th:text="${pret.dateRetour}"></td>
                                <td>
                                    <div class="d-flex justify-content-center gap-1">
                                        <button class="btn btn-action" title="Modifier"
                                            th:attr="data-bs-target='#modifyPretModal-' + ${pret.id}"
                                            data-bs-toggle="modal">
                                            <span class="material-icons">edit</span>
                                        </button>
                                        <button class="btn btn-action" title="Supprimer"
                                            th:attr="data-bs-target='#deletePretModal-' + ${pret.id}"
                                            data-bs-toggle="modal">
                                            <span class="material-icons">delete</span>
                                        </button>
                                    </div>

                                    <!-- Modify Modal -->
                                    <div class="modal fade" th:id="'modifyPretModal-' + ${pret.id}" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Modifier le prêt</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:action="@{/GestionPret/modifyPret}" method="post">
                                                        <input type="hidden" name="id" th:value="${pret.id}">
                                                        <div class="mb-4">
                                                            <label for="documentId" class="form-label">Document</label>
                                                            <select class="form-control" name="documentId" required>
                                                                <option th:each="doc : ${documents}" 
                                                                        th:value="${doc.id}" 
                                                                        th:text="${doc.titre}"
                                                                        th:selected="${doc.id == pret.document.id}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="mb-4">
                                                            <label for="usagerId" class="form-label">Usager</label>
                                                            <select class="form-control" name="usagerId" required>
                                                                <option th:each="user : ${usagers}" 
                                                                        th:value="${user.id}" 
                                                                        th:text="${user.nom}"
                                                                        th:selected="${user.id == pret.usager.id}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="mb-4">
                                                            <label for="dateEmprunt" class="form-label">Date d'emprunt</label>
                                                            <input type="date" class="form-control" name="dateEmprunt" 
                                                                   th:value="${pret.dateEmprunt}" required>
                                                        </div>
                                                        <div class="mb-4">
                                                            <label for="dateRetour" class="form-label">Date de retour</label>
                                                            <input type="date" class="form-control" name="dateRetour"
                                                                   th:value="${pret.dateRetour}" required>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary w-100">Modifier</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Delete Modal -->
                                    <div class="modal fade" th:id="'deletePretModal-' + ${pret.id}" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Confirmation de suppression</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Êtes-vous sûr de vouloir supprimer ce prêt ?</p>
                                                    <form action="/GestionPret/deletePret" method="post">
                                                        <input type="hidden" name="id" th:value="${pret.id}">
                                                        <button type="submit" class="btn btn-danger w-100">Supprimer</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <!--  BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
