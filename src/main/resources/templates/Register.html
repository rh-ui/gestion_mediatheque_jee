<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Employé</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/css/master.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .register-container h2 {
            color: #06bbcc;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #06bbcc;
            border-color: #06bbcc;
        }
        
        .btn-primary:hover {
            background-color: #05a9b5;
            border-color: #05a9b5;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Inscription Employé</h2>
        <form method="POST" action="/register">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" 
                       minlength="6" required>
            </div>
            
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
            </div>
            
            <div class="mb-3">
                <label for="poste" class="form-label">Poste</label>
                <select class="form-select" id="poste" name="poste" required>
                    <option value="">Sélectionnez un poste</option>
                    <option value="Bibliothécaire">Bibliothécaire</option>
                    <option value="Assistant">Assistant</option>
                    <option value="Responsable">Responsable</option>
                </select>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                ${error}
            </div>

            <div th:if="${success}" class="alert alert-success">
                ${success}
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">S'inscrire</button>
            
            <div class="text-center">
                <p class="mb-0">Déjà inscrit ?</p>
                <a href="/login" class="text-primary">Connectez-vous ici</a>
            </div>
        </form>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
