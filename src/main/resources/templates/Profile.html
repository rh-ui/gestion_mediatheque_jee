<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Employé</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <h2 class="mb-0" style="color: #06bbcc; font-weight: 700;">OI Mediatheque</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/RoutesEmploye/profile}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/RoutesEmploye/documentsE}">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/RoutesEmploye/gestUsager}">Usagers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/RoutesEmploye/gestPrets}">Prêts</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0; padding: 0;">
                            <button type="submit" class="nav-link px-3" 
                                    style="color: #06bbcc; border: none; background: none; cursor: pointer; width: 100%;">
                                Déconnexion
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      

    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    <h4 class="card-title mb-0" style="color: #06bbcc; font-weight: 600;">Profil de l'Employé</h4>
                </div>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="/imgs/ibrahim.webp" alt="Photo de Profil"
                            class="img-fluid rounded-circle" style="max-width: 150px;">
                        <h5 class="mt-3" th:text="${employeP.nom + ' ' + employeP.prenom}">Nom Prénom</h5>
                        <p class="text-muted">Poste : <span th:text="${employeP.poste}">Poste</span></p>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="fullName">Nom complet</label>
                                <input type="text" class="form-control" id="fullName"
                                    th:value="${employeP.nom + ' ' + employeP.prenom}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:value="${employeP.email}"
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="phone">Téléphone</label>
                                <input type="tel" class="form-control" id="phone" th:value="${employeP.telephone}"
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="position">Poste</label>
                                <input type="text" class="form-control" id="position" th:value="${employeP.poste}"
                                    readonly>
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Mettre à jour</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form action="">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const myModal = document.getElementById('exampleModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </script>
</body>

</html>
